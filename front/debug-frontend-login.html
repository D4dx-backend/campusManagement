<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Frontend Login Test</h1>
    
    <div class="info">
        <h3>Test Credentials:</h3>
        <ul>
            <li><strong>Super Admin:</strong> 9876543210 / 1234</li>
            <li><strong>Branch Admin:</strong> 9876543211 / 5678</li>
            <li><strong>Teacher:</strong> 9876543212 / 9012</li>
            <li><strong>Accountant:</strong> 9876543213 / 3456</li>
        </ul>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" value="9876543210" maxlength="10">
        </div>
        
        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" value="1234" maxlength="6">
        </div>
        
        <button type="submit">Test Login</button>
    </form>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mobile = document.getElementById('mobile').value;
            const pin = document.getElementById('pin').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                console.log('Attempting login with:', { mobile, pin });
                console.log('API URL:', API_URL + '/auth/login');
                
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mobile, pin })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.data.user.name}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Login Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Check:</strong> Is the backend server running on port 8000?</p>
                    </div>
                `;
            }
        });
        
        // Test server connectivity on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                console.log('Server health check:', data);
            } catch (error) {
                console.error('Server health check failed:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>⚠️ Server Connection Issue</h3>
                        <p>Cannot connect to backend server at ${API_URL}</p>
                        <p>Make sure the backend is running on port 8000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
